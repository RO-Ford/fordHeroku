<div id="sample">
    <div class="container-fluid">
        <div id="myDiagramDive"></div>
        <section>
            <div class="example-button-row">
                <button matTooltip="Chemin plus long" (click)="algoFusion('max')" mat-flat-button color="warn">
                    Maximisation
                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>directions_walk</mat-icon>
                    </button>
                </button>
                <button matTooltip="Chemin plus court" (click)="algoFusion('min')" mat-flat-button color="primary">
                    Minimisation
                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>directions_run</mat-icon>
                    </button>
                </button>
                <button matTooltip="Retour" mat-flat-button color="accent" (click)="this.diagram.commandHandler.undo()"
                    id="refresh">

                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>undo</mat-icon>
                    </button>
                </button>
                <button matTooltip="Revenir" mat-flat-button color="accent" (click)="this.diagram.commandHandler.redo()"
                    id="refresh">
                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>redo</mat-icon>
                    </button>
                </button>
                <button matTooltip="Capture" mat-flat-button color="accent" (click)="Save_image()">
                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>photo_camera</mat-icon>
                    </button>
                </button>
                <button matTooltip="Enregistrer" mat-flat-button color="accent" (click)="makeBlob()">
                    <button mat-icon-button aria-label="Example icon button with a menu icon">
                        <mat-icon>save</mat-icon>
                    </button>
                </button>

            </div>
        </section>
        <div id="image"></div>
    </div>
</div>

<button matBadge={{this.imageObject.length}} matBadgePosition="before" matBadgeColor="warn" mat-fab
    aria-label="Example icon button with a menu icon" color="accent" (click)="history()" id="History">
    <mat-icon *ngIf="visible">{{icon}}</mat-icon>
    <mat-spinner *ngIf="!visible" [diameter]="35"></mat-spinner>

</button>
